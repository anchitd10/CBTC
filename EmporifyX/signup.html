<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_styles.css">
    <title>Login Form</title>
    <script src="login.js"></script>
</head>

<body>
    <main>
        <video autoplay muted loop id="Video">
            <source src="Assets/SnapSave.io-Promo Video of Product - After Effects Template-(1080p).mp4"
                type="video/webm">
        </video>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" class="sign-in" onsubmit="return validateForm()">
                        <div class="logo">
                            <img src="Assets/Logos/logo.png" alt="Logo">
                            <h3>Sign-up Portal</h3>
                        </div>

                        <div class="heading">
                            <h1>Welcome</h1>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" id="name" required>
                                <label for="name">Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" id="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="number" class="input-field" id="phone" required>
                                <label for="phone">Phone Number</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" id="password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" id="confirm-password" required>
                                <label for="confirm-password">Confirm Password</label>
                            </div>

                            <input type="submit" value="Sign-Up" class="register">
                            <a id="log-in" href='login.html'>Already have an account?</a>
                        </div>
                    </form>
                </div>

                <div class="carousel">
                    <img src="Assets/Logos/logo-new.png" alt="Carousel Logo">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
