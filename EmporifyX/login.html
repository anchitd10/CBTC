<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "login_styles.css">
    <title>Login-form</title>
    <script src="login.js"></script>
</head>
<body>
    <main>
        <video autoplay muted loop id="Video">
            <source src="Assets/SnapSave.io-Promo Video of Product - After Effects Template-(1080p).mp4" type="video/webm">
          </video>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="login.html" class="sign-in">
                        <div class="logo">
                            <img src="Assets/Logos/logo.png">
                            <h3>Login Portal</h3>
                        </div>

                        <div class="heading">
                            <h1>Welcome</h1>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" id="name" required>
                                <label for="name">Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" id="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="number" class="input-field" id="phone" required>
                                <label for="phone">Phone Number</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" id="age" required>
                                <label for="age">Password</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" id="age" required>
                                <label for="age"> Confirm Password</label>
                            </div>

                            <input type="submit" value="Sign-Up" class="register">
                            <a id="log-in" href='#'>Already have an account?</a>

                        </div>
                    </form>
                </div>

                <div class="carousel">
            
                    <img src="Assets/Logos/logo-new.png">

                </div>
            </div>
        </div>
        <!-- <script src="q2.js"></script> -->
    </main>
</body>
</html>
